<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- loading page -->
    <div class="loading" id="loading">
        <div class="loaders">
            <img src="images/load.png" alt="" class="loaders-image loaders-1">
        </div>
        <div class="loaders">
            <img src="images/load.png" alt="" class="loaders-image loaders-2">
        </div>
        <div class="loaders">
            <img src="images/load.png" alt="" class="loaders-image loaders-3">
        </div>
        <div class="loaders">
            <img src="images/load.png" alt="" class="loaders-image loaders-4">
        </div>
    </div>

    <!-- Landing page -->
    <div class="landing-page">
        <!-- Navigation bar -->
        <div class="cursor" id="cursor">
         
            <!-- cursor --> 
        </div>
        <div class="navigation-bar" id="navigation-bar">
            <div class="logo flex" id="logo">
                <img src="images/logo.png" alt="" class="logo-image">
            </div>
            <div class="tags flex" id="tags">
                <ul class="tags-list" id="tags-list">
                    <li class="tags-items"><a href="" class="links hover flex-c link-1">Home</a><span class="span-links">Home</span></li>          
                    <li class="tags-items"><a href="" class="links hover flex-c">Menu</a><span class="span-links">Menu</span></li>
                    <li class="tags-items"><a href="" class="links hover flex-c">Contact Us</a><span class="span-links">Contact Us</span></li>
                    <li class="tags-items"><a href="" class="links hover flex-c">Email Us</a><span class="span-links">Email Us</span></li>
                    <li class="tags-items"><a href="" class="links hover flex-c">Location</a><span class="span-links">Location</span></li>
                </ul>
            </div>
            <div class="others-nav-links flex">
                <ion-icon name="logo-instagram" class="hover"></ion-icon>
                <ion-icon name="logo-facebook" class="hover"></ion-icon>
                <ion-icon name="ice-cream-outline" class="hover"></ion-icon>
                <ion-icon name="menu-outline" class="hover"></ion-icon>
            </div>

        </div>
        <div class="carousel-controller">
            <div class="controller-nav">
                <div class="carousel-controller-left is-hidden hover " id="carousel-controller-left"></div>
                <div class="carousel-controller-right hover" id="carousel-controller-right"></div>
            </div>
        </div>
        <div class="carousel" id="carousel">
            <div class="slide current_slide" id="slide1"></div>
            <div class="slide" id="slide2"></div>
            <div class="slide" id="slide3"></div>
            <div class="slide" id="slide4"></div>
            <div class="slide" id="slide5"></div>
            <div class="slide" id="slide6"></div>

        </div>
        <div class="indicators-navigation">
            <span class="indicators current_slide" id="indicator-1"></span>
            <span class="indicators" id="indicator-2"></span>
            <span class="indicators" id="indicator-3"></span>
            <span class="indicators" id="indicator-4"></span>
            <span class="indicators" id="indicator-5"></span>
            <span class="indicators" id="indicator-6"></span>
        </div>

    </div>

    <div class="items-carousel">
        
    </div>
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
    <script src="index.js"></script>
</body>

</html>
